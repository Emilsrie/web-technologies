<!--- CSS styles --->
<style>
  .subsribe-button {
    background-color: rgb(176, 0, 0);
    color: white;
    border: none;

    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;

    border-radius: 2px;
    cursor: pointer;
    margin-right: 30px;
    margin-left: 30px;
    transition: opacity 0.15s;

    vertical-align: top;
  }

  .subsribe-button:hover {
    opacity: 0.8;
  }

  .subsribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    border-color: rgb(6, 95, 212);
    border-style: solid;
    color: rgb(6, 95, 212);
    border-radius: 2px;
    cursor: pointer;

    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 16px;
    padding-right: 16px;


    transition: background-color 0.15s,
      color 0.15s;
  }

  .join-button:hover {
    background-color: blue;
    color: white;
  }

  .join-button:active {
    background-color: blue;
    opacity: 0.5;
  }

  .tweet-button {
    background-color: #1d9bf0;
    border: none;
    height: 36px;
    width: 80px;
    border-radius: 18px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
    transition: box-shadow 0.15s;

    vertical-align: top;
  }

  .tweet-button:hover {
    box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.4)
  }

</style>

<!--- Class allows to label html componets --->
<button class="subsribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
